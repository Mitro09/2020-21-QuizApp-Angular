<h1>{{service.getCurrentIndex()+1}}/{{service.getQuestions().length}}</h1>
<button (click) = "goPreviousQuestion()">Previous</button>
<button (click) = "goNextQuestion()">Next</button>
<pre>{{question.question | json}}</pre>
<!--<pre>{{service.getCurrentQuestion() | json}}</pre>-->
<ol>
    <li *ngFor="let answer of question.answers">{{answer}}</li>
</ol>
